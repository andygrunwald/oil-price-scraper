version: '3.8'

services:
  postgres:
    image: postgres:18.1
    container_name: oilscraper-postgres
    environment:
      POSTGRES_USER: oilscraper
      POSTGRES_PASSWORD: oilscraper
      POSTGRES_DB: oilprices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oilscraper -d oilprices"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - oilscraper

  oilscraper:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: dev
        COMMIT: local
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: oilscraper-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_DSN: "postgres://oilscraper:oilscraper@postgres:5432/oilprices?sslmode=disable"
      LOG_LEVEL: debug
      LOG_FORMAT: console
      HTTP_ADDR: ":8080"
      ZIP_CODE: "47259"
      ORDER_AMOUNT: "3000"
    ports:
      - "8080:8080"
    networks:
      - oilscraper
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  oilscraper:
    driver: bridge
